    <main class="main">
        <h1>Contacto</h1>
        
        <form class="frmContacto" method="" enctype="text/plain">
        
            <label for="nombre">Nombres</label>
            <input type="text" id="nombre" placeholder="Ingrese sus nombres" required>
    
            <br><br>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese su Apellido" required>
    
            <br><br>

            <label for="telefono">Telefono</label>
            <input type="number" id="telefono" placeholder="Ingrese su Telefono" required>
    
            <br><br>
    
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Ingrese su mail" required>
    
            <br><br>
    
            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" value="No" id="">Masculino
            <input type="radio" name="sexo" value="No" id="">Femenino
            <input type="radio" name="sexo" value="No" id="">Otro
            <input type="radio" name="sexo" value="No" id="">Prefiero No Decirlo
            
            <br><br>

            <label for="paises">País de Residencia:</label>
            <select name="paises" id="paises">
                <option value="" >Elegir el pais</option>
                <option value="01">Argentina</option>
                <option value="02">Colombia</option>
                <option value="03">Peru</option>
                <option value="04">Chile</option>
                <option value="05">Mexico</option>
                <option value="06">Uruguay</option>
                <option value="07">Brasil</option>
                <option value="08" disabled>Otro</option>
            </select>
    
            <br><br>

            <label for="contacto">Deje su mensaje</label>
            <textarea name="" id="contacto" cols="30" rows="10"></textarea>
    
            <br><br>
    
            <label for="newletter">Deseas Recibir Novedades</label>
            <input type="radio" name="sexo" value="No" id="">Si
            <input type="radio" name="sexo" value="No" id="">No
            
            <br>

            <label for="frequency">¿Con qué periodicidad?</label>
            
            <input type="checkbox" name="casillas" id="" value="">Semanal
            <input type="checkbox" name="casillas" id="" value="">Quincenal
            <input type="checkbox" name="casillas" id="" value="">Mensual
    
            <br><br>

            <input id="btnEnviar" type="submit" value="Enviar">
            <input id="btnBorrarTodo" type="reset" value="Borrar todo">
        </form>
